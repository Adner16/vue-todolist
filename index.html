<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <header class="d-flex justify-content-center">
            <h1>MT TODO LIST</h1>
        </header>
        <div class="w-50 mx-auto mt-5">
            <div class="d-flex justify-content-center mb-5">
                <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary">seleziona tutti</button>
                <button type="button" class="btn btn-warning">deseleziona tutti</button>
                <button type="button" class="btn btn-danger">pulisci</button>
              </div>
            </div>
            <div class="d-flex my-3">
                <input type="text" class="ml-5 mr-2 my-4" v-model='newItem{}'>
                <button v-mo @click='addItem' class="btn-primary d-flex align-self-center">AGGIUNGI</button>
            </div>
            <div class="ul-container">
                <ul>
                    <li v-for='(item, index) in todo' class="d-flex justify-content-between">
                        <div>
                            <span><i class="mx-2 far fa-check-square"></i>
                            </span> <span :class="{linethrough: item.done}">{{item.text}}</span>
                        </div>
                        <span><i @click='deleteItem(index)' class="fas fa-times mx-2"></i></span>
                    </li>
                </ul>
            </div>
            
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
